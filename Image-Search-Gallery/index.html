<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div><i class="ri-gallery-line"></i></div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Create <i class="ri-arrow-drop-down-line"></i></li>
            </ul>
            <div id="search">
                <input id="searchInput" type="text" placeholder="Search butterfly, elephant, dinonsaurs...">
                <div id="suggestions" autocomplete="off" autocomplete="false">                   
                </div>
                <button>All Pins <i class="ri-arrow-drop-down-line"></i></button>
            </div>
            <div id="right-nav">
                <i class="ri-notification-3-line"></i>
                <i class="ri-message-3-line"></i>
                <img src="profile.png" alt="">
                <i class="ri-arrow-drop-down-line"></i>
            </div>

        </nav>
    </header>
    <section class="container">
    </section>
    <!-- <section class="preview"></section> -->
    <script src="script.js"></script>
</body>

</html>
